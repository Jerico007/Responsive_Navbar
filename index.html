<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Navigations</title>
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="navbar">

      <div class="nav-items">
        <ul>
          <li class="items" id = "item 1"><a href="#"  rel="noopener noreferrer">Home</a></li>
          <li class="items" id = "item 2"><a href="#"  rel="noopener noreferrer">Contact</a></li>
          <li class="items" id = "item 3"><a href="#"  rel="noopener noreferrer">About us</a></li>
          <li class="items" id = "item 4"><a href="#"  rel="noopener noreferrer">Gallery</a></li>
          <li class="items" id = "item 5"><a href="#"  rel="noopener noreferrer">What's new</a></li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
